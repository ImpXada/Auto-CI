name: Mesa-VirGL-build

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'select branch to build(default: main)'
        required: false
        default: 'main'
  # schedule:
  #   - cron: '0 */12 * * *'

jobs:
  start_building_turnip:
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
      with: { ref: main }

    - name: Prepare environment
      run: |
        sudo sed -Ei 's/^# deb-src /deb-src /' /etc/apt/sources.list
        sudo apt update
        sudo apt build-dep mesa -y
        sudo sed -i 's/jammy/mantic/g' /etc/apt/sources.list
        sudo apt update
        sudo apt install meson
    
    - name: Test
      run: |
        git clone --branch main https://gitlab.freedesktop.org/mesa/mesa.git
        cd mesa
        meson . build -Dgallium-va=disabled -Dgallium-drivers=virgl -Ddri3=disabled -Dvulkan-drivers= -Dglx=xlib -Dplatforms=x11 -Dbuildtype=release
        ninja -C build
      
